<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Custom Graticule Map</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>🌏 Interactive Graticule Map</h2>

    <div class="controls">
      <label>Graticule Color: <input type="color" id="graticuleColor" value="#333333"></label>
      <label>Line Thickness: <input type="range" id="graticuleWidth" min="0.5" max="4" step="0.1" value="1"></label>
    </div>

    <div id="map" class="map"></div>

    <script type="module" src="main.js"></script>
  </body>
</html>
